<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Angelica - Massagem Terapêutica</h1>
        <nav>
            <ul>
                <li><a href="./index.html" class="as">Home</a></li>
                <li><a href="./massagens.html" class="as">Massagens</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3>Entre em contato</h3>
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Telefone (com DDD):</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="submit" value="Enviar">
            </form>

            <div class="social-links">
                <h3>Me encontre nas redes sociais</h3>
                <a href="https://wa.me/seunumero" target="_blank">WhatsApp</a> <!-- Substitua "seunumero" pelo número de telefone -->
                <a href="https://www.instagram.com/seuusuario" target="_blank">Instagram</a> <!-- Substitua "seuusuario" pelo nome de usuário do Instagram -->
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>&copy; 2024 Angelica - Massagem Terapêutica. Todos os direitos reservados.</p>
    </footer>
    <script src="./contato.js"></script>
</body>
</html>
